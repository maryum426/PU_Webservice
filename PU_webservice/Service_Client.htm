    $(document).ready(function () {

        $.ajax({
            url: 'http://localhost:3362/WebService.svc/PlacesPool/json/4',

            dataType: 'json',
            success: function (data) {
                alert("Name =" + data.Name + " Description = " + data.Description);

    function addPlace() {
        var place = {
            Name: "mie",
            Description: "ti museebat",
            Longitude: "2423.23",
            Latitude: "32434.34",
            Image: "museebat",
            Category_Id: 2,
            isApproved: "False"

        };

        $.ajax({
            url: 'http://localhost:3362/WebService.svc/PlacesPool/add',
            type: 'POST',
            data: JSON.stringify(place),
            contentType: "application/json;charset=utf-8",
            success: function (data) {
                alert(data)
                getAllPlaces();
            },
            error: function (x, y, z) {
                alert(x + '\n' + y + '\n' + z);
            }
        });

    }

   addPlace();

    function getAllPlaces() {
        $.ajax({
            url: 'http://localhost:3362/WebService.svc/PlacesPool/json/',
            type: 'GET',
            dataType: 'json',
            success: function (data) {
                var output = "<ul>";
                for (var i in data) {
                    output += "<li>" + data[i].Name + " " + data[i].Description + "</li>";
                }
                output += "</ul>";

                document.getElementById("placeholder").innerHTML = output;
            },
            error: function (x, y, z) {
                alert(x + '\n' + y + '\n' + z);
            }
        });
    }
